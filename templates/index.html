<!DOCTYPE html>
<html lang="it"> <!-- La classe del tema verrà aggiunta qui da JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savvy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Savvy</h1>
            <div class="header-controls">
                <!-- NUOVO: Pulsante per cambiare tema -->
                <button id="themeToggleBtn" class="theme-toggle">
                    <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Incolla link Amazon...">
                    <button id="searchButton">Aggiungi</button>
                </div>
            </div>
        </header>

        <main class="content" id="mainContent">
            <div class="wishlist-items" id="wishlistItems">
                <!-- I prodotti della wishlist verranno aggiunti qui -->
            </div>
        </main>

        <footer class="app-footer">
            <div class="total-summary">
                <span class="total-label">Totale Wishlist:</span>
                <span class="total-price" id="totalPrice">€0.00</span>
            </div>
            <div class="saved-money-summary">
                <span class="total-label">Soldi da parte:</span>
                <span class="total-price" id="totalSavedMoney">€0.00</span>
            </div>
        </footer>
    </div>

    <!-- Template per elemento Wishlist (invariato) -->
    <template id="wishlistItemTemplate">
        <div class="wishlist-item" data-id="">
            <img src="" alt="Immagine prodotto" class="product-image">
            <div class="item-details">
                <h3 class="product-title"></h3>
                <p class="product-price"></p>
                <a href="#" target="_blank" class="product-link">Vedi su Amazon</a>
            </div>
            <div class="money-management">
                <p class="saved-money-label">Soldi da parte:</p>
                <div class="money-controls">
                    <button class="money-btn decrease-10">-10</button>
                    <button class="money-btn decrease-1">-1</button>
                    <span class="saved-money-amount" contenteditable="true">0.00</span>
                    <button class="money-btn increase-1">+1</button>
                    <button class="money-btn increase-10">+10</button>
                </div>
            </div>
            <div class="item-actions">
                <button class="remove-item-btn">Rimuovi</button>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
